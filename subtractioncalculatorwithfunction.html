<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction calculator with function</title>
</head>

<body>
    <script>
        function Subtraction(a, b) {
            ans = a - b
            document.write("subtraction" + ans + "<br>")
        }
        Subtraction(500, 555)
        Subtraction(1990, 1991)
        Subtraction(1947, 1948)
        Subtraction(1, 2)
        Subtraction(3, 6)
        Subtraction(101, 210)
        Subtraction(2000, 210)
    </script>
</body>

</html>
