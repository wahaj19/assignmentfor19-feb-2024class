<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication calculator with function</title>
</head>

<body>
    <script>
        function Multiplication(a, b) {
            ans = a * b
            document.write("Multiplication" + ans + "<br>")
        }

        Multiplication(2, 2)
        Multiplication(10, 10)
        Multiplication(5, 5)
        Multiplication(100, 10)
        Multiplication(1964, 72)
        Multiplication(725, 446)

    </script>
</body>

</html>
