<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division calculator with function</title>
</head>

<body>
    <script>
        function Division(a, b) {
            ans = a / b
            document.write("Division" + ans + "<br>")
        }

        Division (4,2)
        Division (110,11)
        Division (1000,10)
        Division (11056983565,742)
        Division (555,5)

    </script>
</body>
